<div class="main-view-content stack">
  <div class="employees active">
      <div class="employees-overview active">

        <div class="employee-edit active">
            <ul id="sub-nav">
              <li ng:show="!isEditing" ng:click="cancel()">
                <a class="subButton bCancel"><< Cancel</a>
              </li>
            </ul>
            <form ng:submit="save()" >
              <fieldset>
                <legend ng:hide="isEditing" ng:click="save()" >Add</legend>
                <legend ng:show="isEditing" ng:click="save()" >Edit</legend>
        
                <label>
                  <span>First name:</span>
                  <input type="text" ng:model="employee.firstName" required autofocus />
                </label>
                <label>
                  <span>Last name:</span>
                  <input type="text" ng:model="employee.lastName" required />
                </label>

                <label>
                    <span>e-Mail: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                  <input type="email" ng:model="employee.email" required />
                </label>

                <label>
                  <span>Start date:</span>
                  <!--
                       Check date format MM/DD/YYYY  using regex:
                       @see: http://www.regular-expressions.info/regexbuddy/datemmddyyyy.html
                    -->
                  <input type="text"
                  ng:model="employee.startDate"
                  pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d"
                  title="Please enter a date formatting MM/DD/YYYY"
                  required
                  />
                </label>

                <div class="formFooter">
                  <button type="submit" class="main-button">
                      Save
                  </button>
                  <button class="bDelete main-button" ng:hide="isEditing" ng:click="remove()" >
                      Delete
                   </button>
                  <button class="bDelete main-button" ng:show="isEditing" ng:click="cancel()" >
                      Cancel
                   </button>
                </div>

              </fieldset>
            </form>
        </div>

       </div>
    </div>
</div>
