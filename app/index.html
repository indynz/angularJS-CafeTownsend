<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org/" ng:app="CafeTownsend">
    
    <head>
      <meta charset="utf-8">
      <title>CafeTownsend - AngularJS</title>
      <link rel="stylesheet" href="assets/css/styles.css"/>
    </head>
    
    <body>
      <div class="main-view" ng:controller="com.mindspace.cafetownsend.controller.SessionController">
          
          <header>
              <div id="logout" ng:show="user.authenticated" style="display:none;">            
                <p class="main-button logout"  ng:click="logoutUser()"> Logout </p>
                <p class="session-user"> {{user.userName}} </p>
              </div>
          </header>
            
         <ng:view> 
          <div class="main-view-content stack">              
            <div class="login active">
              
              <div id="spinner" class="spinner" >
                <img id="img-spinner" src="assets/images/spinner.gif" alt="Loading"/>
              </div>
          
           </div>
          </div>
        </ng:view>
       
          <footer>
              <p class="major">
                Built with <a href="http://angularjs.org/">AngularJS</a>,
                All written in <a href="http://coffeescript.org/">CoffeeScript</a>.
              </p>
              <p class="minor">
                <a href="https://github.com/ThomasBurleson/angularJS-CafeTownsend">Get source code</a> 
                by 
                <a href="http://www.gridlinked.info">Thomas Burleson</a> @2012
              </p>
          </footer>
      
      </div>
      
    <!-- Javascript Loader:  http://headjs.com/#usage    -->
  
    <script src="assets/js/lib/head.min.js"     type="text/javascript" ></script>
    <script src="assets/js/build/bootstrap.js"  type="text/javascript" ></script>
    
    </body>
      
</html>
